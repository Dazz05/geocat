<!DOCTYPE html>
<html>
  <head>
    <title>Geo Cats Results</title>
  </head>
  <body>
    <h1>Geo Cats Results</h1>
    <p>Your location is: <span id="location"></span></p>
    
    <script>
      // Use an API to fetch the user's IP address
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          // Get the IP address from the response data
          const ipAddress = data.ip;
          // Print the IP address to the HTML element with id "ip-address"
          // Use an API to fetch the user's location based on their IP address
          fetch(`https://ipapi.co/${ipAddress}/json/`)
            .then(response => response.json())
            .then(data => {
              // Get the city and region from the response data
              const city = data.city;
              const region = data.region;
              // Print the location to the HTML element with id "location"
              document.getElementById('location').textContent = `${city}, ${region}`;
            })
            .catch(error => console.error(error));
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
